<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header id="masthead">
	<div class="container">	
		<a href="index.html" id="logo">David A. Krane</a>
		<nav>
			<a href="index.html">About</a>
			<a href="portfolio.html">Portfolio</a>
			<a href="contact.html">Contact</a>
		</nav>
	</div>
	</header>

	<div id="main-container" class="container">
			<section class="main-container">
				<h1>Contact</h1>
				<form id="contact-form">
					<ul>
						<li>
							<label for="name">Name</label>
							<input type="text" name="name" id="name" placeholder="Jane Doe" required="required">
						</li>
						<li>
							<label for="email">Email</label>
							<input type="text" name="email" id="email" placeholder="jane.doe@gmail.com" required="required">
						</li>
						<li>
							<label for="message">Message</label>
							<textarea id="message" name="message" required="required"></textarea>
						</li>
					</ul>					
					<input type="submit" name="submit">
				</form>
		
			</section>

			<section class="sidebar">
				<div id="connect">
					<h2>Connect with Me</h2>

					<a href="https://twitter.com/spazzy_d" target="_blank"><img src="assets/images/if_twitter_square_107066.png" class="social" alt="Twitter"></a>
					<a href="https://www.facebook.com/dkfrito" target="_blank"><img src="assets/images/if_facebook_square_107117.png" class="social" alt="Facebook"></a>
					<a href="https://www.linkedin.com/in/david-krane-11069a11a/" target="_blank"><img src="assets/images/if_linkedin_square_color_107091.png" class="social" alt="LinkedIn"></a>

				</div>	
			</section>
	</div>

<footer>
	<div class="container">

	</div>
</footer>

</body>
</html>
